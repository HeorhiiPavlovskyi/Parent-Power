<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ParentPower</title>
    <link rel="icon" type="image/x-icon" href="img/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://jvectormap.com/css/jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

<section style="background-color: #0b162c; overflow: hidden;">
  <section class="header">
    <div class="container">
      <nav class="navbar navbar-light pt-4">
        <a class="navbar-brand" href="#!">
          <img src="img/Logo.png" alt="">
        </a>
      </nav>
      <div class="header-btns d-flex">
        <a class="ml-auto" href="#!">
          <button class="btn btn-afpi">
            back to afpi <span><i class="fa-solid fa-chevron-right fa-2xl"></i></span>
          </button>
        </a>
      </div>
    </div>
  </section>
  <div class="border-body">
    <section class="hotline-form mt-5 mt-md-0 open bg-ribbon">
      <div class="container pb-3">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="text-center fsz-60 fpf py-3" style="letter-spacing: 7px;">
              sign up
            </div>
            <div class="fsz-25 fpf text-center font-weight-bold pb-5" style="letter-spacing: 1px;">
              to access parent power
            </div>
          </div>
        </div>
        <div>
          <form>
            <div class="form-row py-3 justify-content-center">
              <div class="col-md-4 col-10">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col-md-4 col-10">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="col-md-4 col-10">
                <input type="text" class="form-control" placeholder="Phone">
              </div>
            </div>
            <div class="form-row py-5">
              <div class="col-8">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Zip">
              </div>
            </div>
            <div class="form-row justify-content-center py-5">
              <div class="col-md-3 col-7">
                <a href="index.html" type="submit" class="btn btn-submit">join</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</section>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/enllax@1.1.0/dist/jquery.enllax.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/page-scroll-to-id@1.6.8/jquery.malihu.PageScroll2id.min.js"></script>
  <script src="https://jvectormap.com/js/jquery-jvectormap-2.0.5.min.js"></script>
  <script src="https://jvectormap.com/js/jquery-jvectormap-us-lcc.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
